<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ownerstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SideBar Page</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text timage">
                <span class="image">
                    <img src="Logo3.png" alt="logo">
                </span>
            </div>

            <!-- <i class='bx bx-chevron-right toggle'></i> -->
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-cricket-ball icon'></i>
                            <span class="text nav-text">Advertisement</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-store icon'></i>
                            <span class="text nav-text">Cricket Store</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-alarm-exclamation icon'></i>
                            <span class="text nav-text">Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="profile">
                    <a href="#">
                        <i class='bx bx-user-circle icon'></i>
                        <span class="text nav-text">Profile</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <!-- <script src="./sideBar.js"></script> -->
</body>
</html>
